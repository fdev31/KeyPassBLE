name: Build iOS App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm install
    - name: Build iOS
      run: npx nativescript build ios --release --for-device
    - name: Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: platforms/ios/build/Release-iphoneos/*.ipa