name: Build Android App (Debug)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NativeScript CLI
      run: npm install -g nativescript@latest

    - name: Configure NativeScript
      run: |
        # Create NativeScript config directory and files
        mkdir -p $HOME/.local/share/.nativescript-cli/
        echo '{"trackExceptions":false,"trackFeatureUsage":false}' > $HOME/.local/share/.nativescript-cli/user-settings.json

        # Fix the JSON cache file issue
        echo '{}' > $HOME/.local/share/.nativescript-cli/should-migrate-cache-8.9.3.json

        # Accept Android licenses
        yes | sdkmanager --licenses > /dev/null 2>&1 || true

        # Install required Android components
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

        # Add Android tools to PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

        # Verify environment
        ns doctor android

    - name: Build Android App (Debug)
      run: ns build android --log trace

    - name: Upload Android Build
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
